<!DOCTYPE html>
<html>
    <head>
        <title>Creat Account</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="container col-md-6 offset-md-3" id="outside">
        <div class="container border col-md-12" style="background-color: white; border-radius: 10px;">
            <nav class="navbar-nav text-center pt-5 pb-5 rounded-top"><h1>Create Account</h1></nav>
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-md-6 mt-3 mb-3">
                        <label for="firstname">First name *</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" name="firstname">
                    </div>
                    <div class="col-md-6 mt-3 mb-3">
                        <label for="lastname">Last name </label>
                        <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" name="lastname">
                    </div>
                </div>    
                <div class="col-md-12 mt-3 mb-3">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="enter your email" name="email">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3 mt-3">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                    </div>
                    <div class="col-md-6 mb-3 mt-3">
                        <label for="password">Confirm Password *</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password again" name="password">
                    </div>
                    <div class="col-md-6 mt-3 mb-3">
                        <label for="gender">Gender:</label><br>
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male">
                        <label for="radio1" class="form-check-label">Male</label>
                        <input type="radio" class="form-ceck-input" id="radio2" name="optradio" value="female">
                        <label for="radio2" class="form-check-label">Female</label>
                    </div>
                    <div class="col-md-6 mt-3 mb-3">
                        <label for="hobbies">Hobbies</label><br>
                        <input type="checkbox" class="form-check-input" id="checkbox1" name="optbox1" value="music">
                        <label for="checkbox1" class="form-check-label">Music</label>
                        <input type="checkbox" class="form-check-input" id="checkbox2" name="optbox2" value="sports">
                        <label for="checkbox2" class="form-check-label">Sports</label>
                        <input type="checkbox" class="form-check-input" id="checkbox3" name="optbox3" value="travel">
                        <label for="checkbox3" class="form-check-label">Travel</label>
                        <input type="checkbox" class="form-check-input" id="checkbox4" name="optbox4" value="movies">
                        <label for="checkbox4" class="form-check-label">Movies</label>
                    </div>
                    <div class="col-md-6 mt-3 mb-3">
                        <label class="form-label" for="source">Source of Income</label><br>
                        <select name="sourceofincome" id="source" class="form-select">
                            <option value="employed">Employed</option>
                            <option value="selfemployed">Self-employed</option>
                            <option value="unemployed">Unemployed</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3 mb-3">
                        <div class="row">
                            <div class="col-md-10">
                                <label for="income">Income</label><br>
                                <input type="range" class="form-range" id="range" name="points" min="0" max="20k">
                            </div>
                            <div class="col-md-2"><p class="rounded bg-success fontcolor">20k</p></div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3 mb-3">
                        <label for="uploadprofilepicture">Upload Profile Picture</label>
                        <input type="file" class="form-control-md" id="uploadprofilepicture" name="file">
                    </div>
                    <div class="col-md-6 mt-3 mb-3">
                        <label for="age">Age</label><br>
                        <input type="number" class="form-control" id="age" name="agenum" min="1" max="130">
                    </div>
                    
                </div>
                <div class="col-md-12 mt-3 mb-3" style="overflow: auto;">
                    <label for="bio">Bio</label><br>
                    <textarea name="bio_text" id="bio" cols="66" rows="5"></textarea>
                </div>
            </form>
            <nav class="navbar-nav text-center pt-4 pb-4 rounded-bottom">
                <div class="col-md-2 offset-md-8">
                    <button class="btn bg-success fontcolor" type="button" onclick="alert('Account created!')">Create</button>
                </div>
            </nav>
        </div>
        </div>
    </body>
</html>
